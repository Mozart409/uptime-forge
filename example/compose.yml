services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: uptime-forge-db
    environment:
      POSTGRES_USER: uptime
      POSTGRES_PASSWORD: uptime
      POSTGRES_DB: uptime_forge
    ports:
      - "5444:5432"
    volumes:
      - uptime_forge_db:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/initdb/:/docker-entrypoint-initdb.d/:ro
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uptime -d uptime_forge"]
      interval: 10s
      timeout: 5s
      retries: 5
  uptime-forge:
    image: ghcr.io/mozart409/uptime-forge:latest
    container_name: uptime-forge
    ports:
      - "3000:3000"
    volumes:
      - ./forge.toml:/app/forge.toml:ro
    environment:
      DATABASE_URL: postgres://uptime:uptime@db:5432/uptime_forge
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
volumes:
  uptime_forge_db:
