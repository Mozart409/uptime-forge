description = "Mozart409"
group = "personal"

[endpoints.blog-mozart409]
addr = "https://blog.mozart409.com"
description = "Blog Mozart409"
group = "personal"
tags = ["blog"]

[endpoints.openrouter]
addr = "https://openrouter.ai"
group = "external"
tags = ["ai", "api"]

[endpoints.apple]
addr = "https://www.apple.com/"
group = "external"

[endpoints.error404]
