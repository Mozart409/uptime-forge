services:
  uptime-forge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uptime-forge
    ports:
      - "3000:3000"
    volumes:
      - ./forge.toml:/app/forge.toml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
